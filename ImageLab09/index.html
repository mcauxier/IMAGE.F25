<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <a-sphere position="0 1.5 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 3 -5" radius="1" color="white"></a-sphere>
      <a-sphere position="0 4 -5" radius=".75" color="white"></a-sphere>
      <!-- Face -->
<!-- Eyes -->
<a-sphere position="-0.25 4.1 -4.3" radius="0.1" color="black"></a-sphere>
<a-sphere position="0.25 4.1 -4.3" radius="0.1" color="black"></a-sphere>
<!-- Nose (carrot) -->
<a-cone position="0 3.9 -4.2" radius-bottom="0.07" radius-top="0.01" height="0.5" color="orange" rotation="90 0 0"></a-cone>
<!-- Buttons-->
<a-sphere position="0 3.1 -4.1" radius="0.1" color="black"></a-sphere>

      
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="white"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: threetowers; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
